[rp-rails]
directory = .
port = 3000
command = bin/rails server -p $PORT

[rp-sidekiq]
directory = .
command = bin/worker

[rserve]
directory = .
command = bin/rserve

[log]
directory = .
command = tail -f -n 50 log/development.log

[rp-ember]
directory = ../ember-app
port = 4200
command = ember server --proxy http://rp-rails.dev --port $PORT
